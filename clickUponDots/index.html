<style>
.notLoaded
{
	display:none;
}
select
{
	size:10;
}
</style>
<body><div>CLICK UPON DOTS!</div>
<div id=msg>is loading!</div>
<div id=loginInterface class=notLoaded>
<input id=loginName name=usrnam placeholder="type ur nam" ></input><input type=submit id=loginBut ></input><br/>
</div>
<div id=startInterface class=notLoaded>
<button id=makeGame>Make a game!</button>
<button id=refreshGames>Refresh games!</button><br/>
Games:<select id=gamesList></select>
<button id=joinGame>Join game!</button><br/>
</div>
<div id=inRoomInterface class=notLoaded>
Players (<span id=numPlayers>0</span>):<select id=playerList></select>
</div><br/>
<div id=chatInterface class=notLoaded>
<textarea id=chatBox rows=10 col=10 readonly ></textarea><br/>
<input id=chatText name=chat placeholder="type a message here" ></input><input type=submit id=chatSend ></input><br/>
</div>
<div id=startGameInterface class=notLoaded>
<button id=startGame>Start the game!</button>
</div>
<div id=gameInterface class=notLoaded>
<canvas id=container></canvas>
</div>
</body>
<script src="/socket.io/socket.io.js" ></script>
<script src="../seedrandom.js" ></script>
<script src="basicNetworking.js"></script>
<script src="pos.js"></script>
